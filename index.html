<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seized Website</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 200px;
      font-size: 24px;
    }
    
    .glitch {
      animation: glitch-animation 2s infinite;
    }
    
    @keyframes glitch-animation {
      /* Animation code here */
    }

    .officials {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    
    .language-switcher {
      margin-top: 20px;
    }
    
    .language-switcher select {
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1 class="glitch">SEIZED WEBSITE</h1>
  <p>This website has been seized by unknown entities.</p>
  <p>All data has been compromised.</p>
  <p>Your personal information is no longer secure.</p>
  <p>There is no escape.</p>

  <div class="officials">
    <img src="coat_of_arms.png" alt="Coat of Arms">
  </div>

  <div class="language-switcher">
    <label for="language-select">Choose language:</label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
  </div>

  <script>
    const languageSelect = document.getElementById('language-select');

    languageSelect.addEventListener('change', function() {
      const selectedLanguage = this.value;

      // Example translation texts
      const translations = {
        en: {
          title: 'Seized Website',
          description: 'This website has been seized by unknown entities.',
          dataCompromised: 'All data has been compromised.',
          personalInfo: 'Your personal information is no longer secure.',
          noEscape: 'There is no escape.'
        },
        es: {
          title: 'Sitio Web Secuestrado',
          description: 'Este sitio web ha sido secuestrado por entidades desconocidas.',
          dataCompromised: 'Todos los datos han sido comprometidos.',
          personalInfo: 'Tu información personal ya no está segura.',
          noEscape: 'No hay escapatoria.'
        },
        fr: {
          title: 'Site Web Saisi',
          description: 'Ce site web a été saisi par des entités inconnues.',
          dataCompromised: 'Toutes les données ont été compromises.',
          personalInfo: 'Vos informations personnelles ne sont plus sécurisées.',
          noEscape: "Il n'y a pas d'échappatoire."
        }
      };

      const translation = translations[selectedLanguage];

      document.title = translation.title;
      document.querySelector('h1').textContent = translation.title;
      document.querySelectorAll('p')[0].textContent = translation.description;
      document.querySelectorAll('p')[1].textContent = translation.dataCompromised;
      document.querySelectorAll('p')[2].textContent = translation.personalInfo;
      document.querySelectorAll('p')[3].textContent = translation.noEscape;
    });
  </script>
</body>
    </html>
